# A configuration for small problem
---

models:
  - name: "test"
    gens: 5

  - name: "run 1"
    gens: 100

  - name: "run 2"
    gens: 200


data:
  - name: "small"
    max_hop: 0

  - name: "medium"
    max_hop: 0

  - name: "ept_init"
    max_hop: 0

  - name: "ept_efficiency"
    max_hop: 0

  - name: "ept_scalability"
    max_hop: 0

  - name: "ept_sparsity"
    max_hop: 0

  - name: "ept_entropy"
    max_hop: 0


encoding:
  - name: "netkeys"  # 0
    init_method: "PrimRST"
    cro_prob: 0.7
    cro_di: 5
    mut_prob: 0.05
    mut_di: 0.20
    alpha: 2
    beta: 6

  - name: "netkeys"  # 1
    init_method: "PrimRST"
    cro_prob: 0.7
    cro_di: 20
    mut_prob: 0.05
    mut_di: 5
    alpha: 2
    beta: 6

  - name: "kruskal"  # 2
    init_method: "PrimRST"
    cro_prob: 0.7
    mut_prob: 0.4

  - name: "binary" # 3
    init_method: "PrimRST"
    cro_prob: 0.9
    cro_pe: 0.5
    mut_prob: 0.1

  - name: "prim"  # 4
    init_method: "PrimRST"
    cro_prob: 0.7
    mut_prob: 0.4
    
  - name: "mprim"  # 5
    init_method: "PrimRST"
    cro_prob: 0.7
    mut_prob: 0.5


algorithm:
  - name: "nsgaii"  # 0
    pop_size: 100
    slt_size: 100
    tournament_size: 2

  - name: "nsgaii"  # 1
    pop_size: 100
    slt_size: 100
    tournament_size: 5

  - name: "nsgaii"  # 2
    pop_size: 300
    slt_size: 300
    tournament_size: 2

  - name: "nsgaii"  # 3
    pop_size: 300
    slt_size: 300
    tournament_size: 4

  - name: "moead"  # 5
    pop_size: 41
    slt_size: 100



